<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/main.css">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="header">
        header
    </div>
    <div class="main">
        <div id="scoreBoard">
            <div class="scores wins"><span>Wins:</span><span></span></div>
            <div class="scores loses"><span>Loses:</span><span></span></div>
            <div class="scores draw"><span>Draw:</span><span></span></div>
        </div>
        <div id="gameStatus"> <span data-bind="text:gameStatues"></span></div>
        <div id="gameBoard">
            <div>
            <table>
            <tr>
                <td id="a1" class="noTop noLeft"></td>
                <td id="a2" class="noTop"></td>
                <td id="a3" class="noTop noRight"></td>
            </tr>
            <tr>
                <td id="b1" class="noLeft"></td>
                <td id="b2" ></td>
                <td id="b3" class="noRight"></td>
            </tr>
            <tr>
                <td id="c1" class="noBottom noLeft"></td>
                <td id="c2" class="noBottom"></td>
                <td id="c3" class="noBottom noRight"></td>
            </tr>
            </table>
            </div>
        </div>
        <div id="restart-btn"><a href="#"><div id="restart">Restart Game</div></a></div>
    </div>
<script src="../static/js/jquery.min.js"></script>    
<script src="../static/js/knockout.js"></script>
<script src="../static/js/tictactoe.js"></script>
</body>
</html>
